<!-- src/app/contact-form/contact-form.component.html -->

  <mat-card>
    <mat-card-header>
      <mat-card-title>Datos de Contacto</mat-card-title>
    </mat-card-header>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <mat-card-content >
        <mat-form-field >
          <input matInput placeholder="Nombre" formControlName="firstName" required>
          <mat-error *ngIf="firstName?.errors?.['required']">Campo obligatorio</mat-error>
        </mat-form-field>
      </mat-card-content>
      
      <mat-card-content >
        <mat-form-field >
          <input matInput placeholder="Apellido" formControlName="lastName" required>
          <mat-error *ngIf="lastName?.errors?.['required']">Campo obligatorio</mat-error>
        </mat-form-field>
      </mat-card-content>
      
      <mat-card-content >
        <mat-form-field >
          <input matInput placeholder="Correo Electrónico" formControlName="email" required>
          <mat-error *ngIf="email?.errors?.['required']">Campo obligatorio</mat-error>
        </mat-form-field>
      </mat-card-content>
      
      <mat-card-content >
        <mat-form-field >
          <input matInput placeholder="Teléfono" formControlName="phoneNumber" required>
          <mat-error *ngIf="phoneNumber?.errors?.['required']">Campo obligatorio</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="start">
        <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Enviar</button>
      </mat-card-actions>
    </form>
  </mat-card>
